<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card UI designer </title>
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="logo">
                <span class="circle circle1"></span>
                <span class="circle circle2"></span>
                <span class="circle circle3"></span>
                <span class="circle circle4"></span>
                <span class="circle circle5">
                    <i class="fa-solid fa-seedling"></i>
                </span>
            </div>
            <div class="glass">
                <div class="content">
                    <h1>Bhishma</h1>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. vel, possimus!</p>
                </div>
                <div class="footer">
                    <div class="social">
                        <span class="social_icons"><i class="fa-brands fa-facebook"></i></span>
                        <span class="social_icons"><i class="fa-brands fa-linkedin"></i></span>
                        <span class="social_icons"><i class="fa-brands fa-square-twitter"></i></span>
                    </div>
                    <div class="link">
                        Read More<i class="fa-solid fa-arrow-up-right-from-square"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
